version: '3'

volumes:
  pgsql-db-data:
    driver: local
  pg-admin-data:
    driver: local
  redis-data:
    driver: local


services:
    base: &base
        hostname: app
        image: hanzi-app
        stdin_open: true
        tty: true
        build:
          context: .
          dockerfile: Dockerfile
        volumes:
          - .:/home/python/app
        environment: &env
            ENV: "development"
            LOG_LEVEL: "debug"
            PYTHONPATH: "/home/python/app"
            DATABASE_PG_URL: "postgresql://postgres:dev1234@pgsql-db/hanzi_dev"
            REDIS_HOST: "redis"
            REDIS_PORT: "6379"
            WEB_APP_DEBUG: "true"
            WEB_APP_DESCRIPTION: "CRUD for hanzi characters"
            WEB_APP_TITLE: "HanziAPI"
            WEB_APP_VERSION: "0.0.1"
            WEB_SERVER_HOST: "0.0.0.0"
            WEB_SERVER_PORT: 8000
            WEB_SERVER_RELOAD: "true"
            WEB_SERVER_CONCURRENCY: 10

    app:
        <<: *base
        command: /bin/ash -c "poetry install && alembic upgrade head && poetry run web_server"
        ports:
          - "8000:8000"
        depends_on:
          - pgsql-db

    pgsql-db:
          hostname: pgsql-db
          image: postgres:12-alpine
          environment:
            POSTGRES_PASSWORD: "dev1234"
          ports:
            - "5433:5432"
          volumes:
            - ./scripts/pgsql-db:/docker-entrypoint-initdb.d
            - pgsql-db-data:/var/lib/postgresql/data

    pgadmin:
        hostname: pgadmin4
        image: dpage/pgadmin4
        environment:
          PGADMIN_DEFAULT_EMAIL: "dev@dev.com"
          PGADMIN_DEFAULT_PASSWORD: "dev@1234"
        ports:
          - "6001:80"
        volumes:
          - pg-admin-data:/var/lib/pgadmin
        depends_on:
          - pgsql-db

    redis:
      image: redis:latest
      ports:
        - "6380:6379"
      volumes:
        - redis-data:/data
